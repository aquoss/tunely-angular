<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class='row'>
                <div class="col-md-3 col-xs-12 thumbnail">
                  <img src="images/800x800.png" alt="album image">
                </div>

                <div class="col-md-9 col-xs-12">
                  <ul class="list-group form-inline">
                    <li class="list-group-item">
                      <h4 class='inline-header'>Album Name:</h4>
                      <span>{{albumsShowCtrl.album.name}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class='inline-header'>Artist Name:</h4>
                      <span>{{albumsShowCtrl.album.artistName}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class='inline-header'>Released date:</h4>
                      <span>{{albumsShowCtrl.album.releaseDate}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class="inline-header">Songs:</h4>
                      <div class="list-group-item" ng-repeat="song in albumsShowCtrl.album.songs">
                        <button type="button" ng-hide="editing" ng-click="editing=true" class="btn btn-sm btn-info glyphicon glyphicon-pencil"></button>
                        <button type="button" ng-click="albumsShowCtrl.deleteSong(song)" ng-hide="editing" class="btn btn-sm btn-danger glyphicon glyphicon-trash"></button>
                        <input type="text" ng-show="editing" ng-model="song.trackNumber" class="form-control">
                        <span ng-hide="editing">({{song.trackNumber}}) {{song.name}}</span>
                        <input type="text" ng-show="editing" ng-model="song.name" class="form-control">
                        <button type="submit" ng-show="editing" ng-click="editing=false; albumsShowCtrl.editSong(song)" class="btn btn-sm btn-success">Save</button>
                        <button type="button" ng-show="editing" ng-click="editing=false" class="btn btn-sm btn-secondary">Cancel</button>
                      </div>
                    </li>

                    <li class="list-group-item">
                      <form>
                        <input type="text" ng-model="newSong.trackNumber" class="form-control" placeholder="Track Number">
                        <input type="text" ng-model="newSong.name" class="form-control" placeholder="Track Name">
                        <button type="submit" ng-click="albumsShowCtrl.createSong(newSong)" class="btn btn-success"> Add New Song</button>
                      </form>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
